<html>
    <head>
        <meta charset="utf-8">
        <title>Exercício - Calculadora</title>
    </head>
    
    <link rel="stylesheet" type="text/css" href="./estilo.css">
<body>

    <div class="box">
        <h1>Calculadora</h1>

        <div class="numero-container">
            <div class="numeros-box">
                <div class="numero-valor">1</div>
                <div class="numero-valor">2</div>
                <div class="numero-valor">3</div>
            </div>
            
            <div class="numeros-box">
                <div class="numero-valor">4</div>
                <div class="numero-valor">5</div>
                <div class="numero-valor">6</div>
            </div>
            
            <div class="numeros-box">
                <div class="numero-valor">7</div>
                <div class="numero-valor">8</div>
                <div class="numero-valor">9</div>
            </div>
        </div>




        <div class="entradaNumeros">
            <div class="botoes">
                <button id="somar">+</button>
                <button id="subtrair">-</button>
                <button id="multiplicar">X</button>
                <button id="dividir">%</button>
                <button id="reset">C</button>
            </div>
        </div>

        <div class="resposta" id="resultado">Selecione os números e a operação desejada</div>
    </div>
    
    <script src="./index.js" defer></script>
</body>
</html>
