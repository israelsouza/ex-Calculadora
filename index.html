<html>
    <head>
        <meta charset="utf-8">
        <title>Exerc√≠cio - Calculadora</title>
    </head>

    <link rel="stylesheet" href="estilo.css">
<body>

    <div class="box">
        <div class="entradaNumeros">
            <input class="valor" type="number" id="valorUm" placeholder="Insira o Primeiro valor">
            <input class="valor" type="number" id="valorDois" placeholder="Insira o Segundo valor">
        </div>

        <div class="botoes">
            <button id="somar">+</button>
            <button id="subtrair">-</button>
            <button id="multiplicar">X</button>
            <button id="dividir">%</button>
        </div>
        
        <div class="resposta" id="resultado"></div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
